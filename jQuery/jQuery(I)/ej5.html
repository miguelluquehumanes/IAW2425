<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 5</title>
    <!-- Incluye jQuery-->
    <style>
        .contenedor {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 320px;
        }

        button {
            width: 300px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            height: 100px;
            font-size: 2em;
        }

        .caja {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            margin: 20px;
        }

        .roja {
            background-color: red;
        }

        .verde {
            background-color: green;
        }
    </style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <div class="contenedor">
        <div class="caja roja"></div>
        <div class="caja verde"></div>
    </div>
    <div class="contenedor">
        <button id="btn-fadeIn">fadeIn</button><button id="btn-fadeOut">fadeOut</button><button
            id="btn-fadeToggle">fadeToggle</button>
    </div>
    <script>
        /* Rellena esta parte con el c√≥digo jQuery */
        $(document).ready(function () {
            $("#btn-fadeIn").click(function () {
                $(".caja").fadeIn();
                $(".caja").fadeIn("slow");
            });
            $("#btn-fadeOut").click(function (){
                $(".caja").fadeOut();
                $("caja").fadeOut("slow");
            });
            $("#btn-fadeToggle").click(function (){
                $(".caja").fadeToggle(2000);
                $("caja").fadeToggle("slow");
            });
        });
    </script>
</body>

</html>
