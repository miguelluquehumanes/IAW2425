<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dog Images</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #dogImage {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Random Dog Images</h1>
    <button id="loadDog">Mostrar Imagen de un Perro</button>
    <div>
        <img id="dogImage" src="" alt="Imagen de un perro" style="display: none;">
    </div>

    <script>
        $(document).ready(function () {
            $('#loadDog').click(function () {
                // Realizar una petición AJAX para obtener una imagen aleatoria de un perro
                $.ajax({
                    url: 'https://dog.ceo/api/breeds/image/random',
                    method: 'GET',
                    success: function (data) {
                        // Mostrar la imagen en el contenedor
                        $('#dogImage').attr('src', data.message).show();
                    },
                    error: function () {
                        alert('Hubo un error al cargar la imagen. Inténtalo de nuevo.');
                    }
                });
            });
        });
    </script>
</body>
</html>
